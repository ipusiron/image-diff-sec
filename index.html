<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ImageDiffSec - 2画像のピクセル差分検出ツール</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>ImageDiffSec</h1>
    <p>画像の差分を視覚的に比較・検出するセキュリティツール</p>
    <button id="darkModeToggle" class="dark-mode-toggle" aria-label="ダークモード切り替え">
      <span class="light-icon">🌞</span>
      <span class="dark-icon">🌙</span>
    </button>
  </header>

  <main>
    <section class="upload">
      <div class="upload-box">
        <h2>画像1</h2>
        <div class="drop-zone" id="dropZone1">
          <p>ここに画像をドラッグ&ドロップ<br>または</p>
          <input type="file" id="image1" accept="image/*" />
          <label for="image1" class="file-label">ファイルを選択</label>
        </div>
        <button onclick="clearImage('image1', 'canvas1')">クリア</button>
        <canvas id="canvas1"></canvas>
      </div>

      <div class="upload-box">
        <h2>画像2</h2>
        <div class="drop-zone" id="dropZone2">
          <p>ここに画像をドラッグ&ドロップ<br>または</p>
          <input type="file" id="image2" accept="image/*" />
          <label for="image2" class="file-label">ファイルを選択</label>
        </div>
        <button onclick="clearImage('image2', 'canvas2')">クリア</button>
        <canvas id="canvas2"></canvas>
      </div>
    </section>

    <section class="compare-control">
      <button id="compareButton">画像を比較</button>
    </section>

    <section class="result">
      <h2>差分表示</h2>
      <canvas id="diffCanvas"></canvas>
      <p id="diffRate"></p>
    </section>
  </main>

	<footer class="app-footer">
      <div class="footer">
        🔗 GitHubリポジトリはこちら（<a href="https://github.com/ipusiron/image-diff-sec" target="_blank">ipusiron/image-diff-sec</a>）
      </div>
    </footer>

  <script src="script.js"></script>
</body>
</html>
